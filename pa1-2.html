<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DBZ fanclub authenticator </title>
    <link rel="StyleSheet" href="StyleSheet1.css">
</head>


<body>
    <section class="overlay">
        <h1>DBZ fan Club</h1>
        <p>Join with Email and phone number</p>
        <form action="submission.html" method="GET">
            <label for="email">Email Adress:</label>
            <br>
            <input id="email" name="email" type="email" required minlength="10" maxlength="30">
            <br>
            <label for="tel">Telephone #:</label>
            <br>

            <input id="tel" name="tel" type="tel" required minlength="10" maxlength="13">
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>
    <a href=pa1.html>page 1</a>
    <a href=pa1-1.html>page 2</a>

</body>

</html>
